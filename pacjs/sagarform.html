<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="sagarform.css">
</head>
<body>
     <form>
<table border="2px">
     <th colspan="2">
          Registration Form
     </th>
     <tr>
          <td>Enter Name</td>
          <td>
               <input type="name">
          </td>
     </tr>
     <tr>
          <td>Enter Password</td>
          <td>
               <input type="password">
          </td>
     </tr>
     <tr>
          <td>Enter Address</td>
          <td>
               <textarea name="" id=""></textarea>
          </td>
     </tr>
     <tr>
          <td>Select Game</td>
          <td>
               <input type="checkbox" id="h"> 
               <label for="h">Hockey</label>
               <br>
               <input type="checkbox" id="f"> 
               <label for="f">Football</label>
               <br>
               <input type="checkbox" id="b"> 
               <label for="b">Badminton</label>
               <br>
               <input type="checkbox" id="c"> 
               <label for="c">Cricket</label>
               <br>
               <input type="checkbox" id="v">
               <label for="v">Vollyball</label>
          </td>
     </tr>
     <tr>
          <td>
               Gender
          </td>
          <td>
               <input type="radio" name="m" id="ml"> 
               <label for="ml">Male</label>
               <input type="radio" name="m" id="mf"> 
               <label for="mf">Female</label>
          </td>
     </tr>
     <tr>
          <td>Select Your Age</td>
          <td>
               <select>
                    <option>
                         Select
                    </option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
               </select>
          </td>
     </tr>
     <tr>
          <td>Select Photo</td>
          <td>
               <input type="file">
          </td>
     </tr>
     <tr>
          <td colspan="2">
               <button type="">Click Me</button>
               <button type="reset">Reset</button>
               <button type="submit">Submit Form</button>
          </td>
     </tr>
</table>
</form>
</body>
</html>
