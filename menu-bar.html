<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Animated Menu</title>
     <link rel="stylesheet" href="menu-bar.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
     <div class="main" id="menu">
          <div class="bar"><i class="fa-solid fa-bars"></i></div>
          <div class="glass"><i class="fa-solid fa-magnifying-glass"></i></div>
          <div class="chart"><i class="fa-solid fa-chart-line"></i></div>
          <div class="mail"><i class="fa-regular fa-envelope"></i></div>
          <div class="power"><i class="fa-solid fa-bolt"></i></div>
          <div class="hardf"><i class="fa-solid fa-heart"></i></div>
          <div class="clock"><i class="fa-solid fa-clock"></i></div>
     </div>

     <script src="menu-bar.js"></script>
</body>
</html>
