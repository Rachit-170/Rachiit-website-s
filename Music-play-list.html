<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Music-play-list</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     <link rel="stylesheet" href="Music-play-list.css">
</head>
<body>
     <div class="main">
          <div class="nav">
               <button class="back"><i class="fa-solid fa-arrow-left"></i></button>
               <p id="navplay">play now</p>
               <button class="manu"><i class="fa-solid fa-bars"></i></button>
          </div>
          <div class="img"></div>
          <div class="heading"><h1>low Life</h1></div>
          <p id="is">Future is in Wesland</p>
          <div class="tyme">
          <div class="start">0.00</div>
          <div class="end">0.00</div>
          </div>
          <input type="range" id="range">
          <div class="control">
          <button class="playback"><i class="fa-solid fa-backward"></i></button>
          <button class="play"><i class="fa-solid fa-play"></i></button>
          <button class="playforoword"><i class="fa-solid fa-forward"></i></button>
          </div>
     </div>
</body>
</html>
