<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>HangingLamp</title>
     <link rel="stylesheet" href="hanginglamp.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
     <div class="top1"></div>
     <div class="top2"></div>
     <div class="round">
          <div class="roop"></div>
     </div>
     <div class="lamp">
          <div class="l"></div>
     </div>
     <div class="range">
          <i class="fa-solid fa-moon" id="s"></i>
          <input type="range" min="0" max="100" step="5" value="50" class="slider">
          <i class="fa-solid fa-sun" id="m"></i>
          </div>
</body>
</html>
