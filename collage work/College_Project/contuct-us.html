<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contuct-us.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>Get in touch with our team to f  irst mail</p>

    <form>
      <label for="fname">First Name *</label>
      <input type="text" id="fname" placeholder="First Name" required>

      <label for="lname">Last Name *</label>
      <input type="text" id="lname" placeholder="Last Name" required>

      <label for="email">Email Address *</label>
      <input type="email" id="email" placeholder="Email" required>

      <label for="notes">Notes *</label>
      <textarea id="notes" rows="3" placeholder="Notes" required></textarea>

      <button type="submit" class="submit-btn">Submit</button>
      <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>
    </form>
  </div>

</body>
</html>
